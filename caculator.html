<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caculator</title>
    <script src="main.js"></script>
</head>
<body>
<fieldset>
    <legend>Caculator</legend>
    <table>
        <tr>
            <td colspan="4">
                <input id="caculator-agr_1" type="number">
            </td>
            <td colspan="4">
                <input id="caculator-agr_2" type="number">
            </td>
            <td colspan="4">
                <input disabled id="caculated" type="text">
            </td>
        </tr>
        <tr>
            <td>
                <button onclick="calcPlus()">+</button>
            </td>
            <td>
                <button onclick="minus()">-</button>
            </td>
            <td>
                <button onclick="multiply()">*</button>
            </td>
            <td>
                <button onclick="share()">/</button>
            </td>
        </tr>
    </table>
</fieldset>
</body>
</html>
